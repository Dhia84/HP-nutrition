<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HP Nutrition - Boutique</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>HP Nutrition</h1>
        <nav>
            <a href="#products">Nos Produits</a>
            <a href="#cart">Panier</a>
        </nav>
    </header>

    <!-- Section des produits -->
    <section id="products" class="products">
        <h2>Nos Produits</h2>
        <div class="product-grid">
            <!-- Produit 1: Protéine Whey -->
            <div class="product-item">
                <img src="/mnt/data/optimum-nutrition-gold-standard-whey-ireland-80x80w.jpg" alt="Protéine Whey">
                <h3>Protéine Whey</h3>
                <p>Prix: 29.99€</p>
                <button>Ajouter au panier</button>
                <!-- Galerie d'images supplémentaires -->
                <div class="product-gallery">
                    <img src="/mnt/data/gold standard whey combo-80x80w.jpg" alt="Combo Whey">
                    <img src="/mnt/data/81nifR4DSDL._AC_SL1500_-80x80.jpg" alt="Étiquette Whey">
                </div>
            </div>

            <!-- Produit 2: Créatine -->
            <div class="product-item">
                <img src="/mnt/data/optimum-nutrition-creatine317g-600x600h.jpg" alt="Créatine Optimum Nutrition">
                <h3>Créatine Optimum Nutrition</h3>
                <p>Prix: 19.99€</p>
                <!-- Galerie d'images supplémentaires -->
                <div class="product-gallery">
                    <img src="/mnt/data/optimum-nutrition-creatine-mixing-80x80.jpg" alt="Créatine - Mélange">
                    <img src="/mnt/data/optimum-nutrition-creatine317g-600x600h.jpg" alt="Créatine 317g">
                </div>
                <button>Ajouter au panier</button>
            </div>
        </div>
    </section>

    <!-- Section du panier -->
    <section id="cart" class="cart">
        <h2>Votre Panier</h2>
        <div id="cart-items"></div>
        <p id="total">Total: 0€</p>
        <button id="checkout">Passer à la caisse</button>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>© 2024 HP Nutrition - Tous droits réservés.</p>
    </footer>
</body>
</html>
